<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Universités</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Test API de Gestion des Universités</h1>
    
    <div class="test-section">
        <h2>1. Test GET /api/universities</h2>
        <button onclick="testGetUniversities()">Tester la récupération</button>
        <div id="getUniversitiesResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test GET /api/universities/regions</h2>
        <button onclick="testGetRegions()">Tester les régions</button>
        <div id="getRegionsResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test POST /api/universities</h2>
        <button onclick="testCreateUniversity()">Créer une université test</button>
        <div id="createUniversityResult" class="result"></div>
    </div>

    <script>
        const API_BASE = '/mycampus/api/universities';
        
        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        async function testGetUniversities() {
            const result = await makeRequest(API_BASE);
            const resultDiv = document.getElementById('getUniversitiesResult');
            
            if (result.success) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>✅ Succès (${result.status})</strong><br>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ Erreur</strong><br>
                    <pre>${result.error || JSON.stringify(result.data, null, 2)}</pre>
                `;
            }
        }
        
        async function testGetRegions() {
            const result = await makeRequest(`${API_BASE}/regions`);
            const resultDiv = document.getElementById('getRegionsResult');
            
            if (result.success) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>✅ Succès (${result.status})</strong><br>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ Erreur</strong><br>
                    <pre>${result.error || JSON.stringify(result.data, null, 2)}</pre>
                `;
            }
        }
        
        async function testCreateUniversity() {
            const testUniversity = {
                name: "Université Test API",
                short_name: "UTA",
                type: "private",
                status: "active",
                country: "Cameroun",
                region: "Centre",
                city: "Yaoundé",
                description: "Université de test pour l'API",
                founded_year: 2024,
                total_students: 1000,
                total_staff: 50
            };
            
            const result = await makeRequest(API_BASE, {
                method: 'POST',
                body: JSON.stringify(testUniversity)
            });
            
            const resultDiv = document.getElementById('createUniversityResult');
            
            if (result.success) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <strong>✅ Succès (${result.status})</strong><br>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ Erreur</strong><br>
                    <pre>${result.error || JSON.stringify(result.data, null, 2)}</pre>
                `;
            }
        }
    </script>
</body>
</html>
